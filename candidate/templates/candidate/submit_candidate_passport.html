{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'candidate/style.css' %}" />
<h1>Candidate form</h1>
<form enctype="multipart/form-data" action="/candidate/submit_candidate_passport/" method="post">
    {% csrf_token %}
    <h2> Passport and Miscellaneous Details </h2>
        <table>
            {{passport_form.as_table}}
        </table>
    <input type="submit" name="personal" value="Save and go to Personal Details" />
    <input type="submit" name="educational" value="Save and go to Educational Details" />
    <input type="submit" name="professional" value="Save and go to Professional Details" />
    <input type="submit" name="additional" value="Save and go to Additional Details" />
    <input type="submit" name="experience" value="Save and go to Experience Details" />
    <input type="submit" name="eligibility" value="Save and go to Eligibility Details" />
    <input type="submit" name="state_nursing_council" value="Save and go to SNC Details" />
    <input type="submit" name="passport" value="Save and stay at Passport/Misc. Details" />
    <input type="submit" name="done" value="Done" />
</form>
{% endblock %}
