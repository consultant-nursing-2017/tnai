{% extends "base_generic.html" %}
{% block title %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'employer/style.css' %}" />
{% endblock %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="text-center"> Advertisement {% if not full_advertisement %} <a href="{% url 'candidate:signup' %}">[Register to see full advertisement]</a> {% endif %}</h2>
        </div>
        <div class="panel-body">
            <div class="row">
                <table class="table table-striped table-bordered">
                    {% for data in data_full %}
                        <tr>
                            <th>{{ data.0 }}</th>
                            <td>{{ data.1|upper }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
